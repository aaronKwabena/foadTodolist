<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>
          <label for="new-task">To do liste 2023</label><input id="new-task" type="text" placeholder="Veuillez entrer une tâche"><button>Ajouter une tâche</button>
        </p>
        
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li><input type="checkbox"><label>Travailler</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
          <li class="editMode"><input type="checkbox"><label>Faire un chifoumi</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
          
        
      </div>


    <script src="todolist.js"></script>
</body>
</html>
